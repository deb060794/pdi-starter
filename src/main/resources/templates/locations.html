<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Locations</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
  <div class="container text-center">
    <div class="container-fluid text-center">
      <div class="m-2">
        <h2>Liste des locations</h2>
        <a class="h4" th:href="@{/locations/new}">Add New Location</a>
      </div>
      <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
      </div>
      <div>
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th>Id</th>
              <th>Slug</th>
              <th>Designation</th>
              <th>Address</th>
              <th>Locality_id</th>
              <th>Website</th>
              <th>Phone</th>
            </tr>
          </thead>
          <tbody>
            <th:block th:each="location : ${listLocations}">
              <tr>
                <th>[[${location.id}]]</th>
                <td>[[${location.slug}]]</td>
                <td>[[${location.designation}]]</td>
                <td>[[${location.address}]]</td>
                <td>[[${location.locality_id}]]</td>
                <td>[[${location.website}]]</td>
                <td>[[${location.phone}]]</td>

                <td>
                  <a class="h4 mr-3" th:href="@{'/locations/edit/' +  ${location.id}}">Edit</a>
                  <a class="h4" th:href="@{'/locations/delete/' +  ${location.id}}">Delete</a>
                </td>
              </tr>
            </th:block>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
