<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New Location</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div>
  <div th:replace="fragments :: menu"></div>
  <div class="container-fluid text-center">
    <h2>Inscription</h2>
    <div th:if="${message}" class="alert alert-danger text-center">
      [[${message}]]
    </div>
    <form th:action="@{/process_signup}" method="post" th:object="${user}" style="max-width: 700px; margin: 0 auto;">
      <input type="hidden" th:field="*{id}">
      <div class="border border-secondary rounded p-3">
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Login :</label>
          <div class="col-sm-8">
            <input type="text" th:field="*{login}"  class="form-control" required minlength="2" maxlength="30"/>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Password :</label>
          <div class="col-sm-8">
            <input type="password" th:field="*{password}" class="form-control" required minlength="2" maxlength="255" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">First name:</label>
          <div class="col-sm-8">
            <input type="text" th:field="*{firstName}" class="form-control" required minlength="2" maxlength="60" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Last name :</label>
          <div class="col-sm-8">
            <input type="text" th:field="*{lastName}" class="form-control" required minlength="4" maxlength="60" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Email :</label>
          <div class="col-sm-8">
            <input type="email" th:field="*{email}" class="form-control" required minlength="2" maxlength="100" />
          </div>
        </div>
        <div class="form-group row">
          <label for="langue" class="col-sm-4 col-form-label">Language :</label>
          <div class="col-sm-8">
            <select  class="form-control selectpicker" th:field="*{langue}" id="langue" required  multiple style="width:auto;">
              <option th:each="langue : ${T(com.pidSpringBoot.pidSpringBoot.user.Langue).values()}"
                      th:value="${langue}"
                      th:text="${langue}">Language :
              </option>
            </select>
          </div>
        </div>
        <div class="text-center ">
          <button type="submit" class="btn btn-primary m-2">Sign Up</button>
          <button type="button" class="btn btn-secondary m2" onclick="cancelForm();">Cancel</button>
        </div>
      </div>
    </form>
  </div>
  </div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/locations}]]";
    }
</script>
</body>
</html>
