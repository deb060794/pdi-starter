<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Location</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container text-center">
    <h2>Add a new location</h2>
    <a class="h2" th:href="@{/locations}">Locations</a>


    <form th:action="@{/locations/save}" method="post" th:object="${location}" style="max-width: 700px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Slug :</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{slug}" class="form-control" minlength="2" maxlength="60"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Designation :</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{designation}" class="form-control" minlength="2" maxlength="60" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Address :</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{address}" class="form-control" required minlength="2" maxlength="60" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Locality_id :</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{locality_id}" class="form-control" required minlength="4" maxlength="11" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Website :</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{website}" class="form-control" minlength="2" maxlength="255" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Phone :</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{phone}" class="form-control" minlength="2" maxlength="30"/>
                </div>
            </div>
            <div class="text-center ">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m2" onclick="cancelForm();">Cancel</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/locations}]]";
    }
</script>
</body>
</html>
